<!DOCTYPE html>
<html lang="en">
<head>
    <title>Space Background with Moving Colored Specks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(images/space_moon_wallpaper.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        #specks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes move-specks {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        .speck {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: move-specks 3s linear infinite;
        }

        /* You can add more colors as needed */
        .speck.red {
            background-color: red;
        }

        .speck.blue {
            background-color: blue;
        }

        .speck.green {
            background-color: green;
        }

        /* Add more specks as needed */
        /* Adjust top, left, and animation duration for each speck to customize their movement */
        .speck:nth-child(1) {
            top: 20%;
            left: 30%;
            animation-duration: 5s;
        }

        .speck:nth-child(2) {
            top: 40%;
            left: 60%;
            animation-duration: 6s;
        }

        .speck:nth-child(3) {
            top: 70%;
            left: 80%;
            animation-duration: 4s;
        }

        /* Add more specks here... */

    </style>
</head>
<body>
<div id="specks">
    <!-- Add more specks with different colors as needed -->
    <div class="speck red"></div>
    <div class="speck blue"></div>
    <div class="speck green"></div>
    <!-- Add more specks here... -->
</div>

<p>Please select an option:</p>
<button onclick="goToHomepage()">Hello Page</button>
<button onclick="goToBrickBreaker()">Brick Breaker</button>
    
<script>
    function goToHomepage() {
        window.location.href = "/";
    }

    function goToBrickBreaker() {
        window.location.href = "/brick-breaker/";
    }
</script>
</body>
</html>
